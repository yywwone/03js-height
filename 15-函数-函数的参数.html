<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //参数：参与运算的数或者变量；
            //1.形参: 形式上参与运算的变量; （给实参占位置）
            //2.实参: 实际上参与运算的变量;

        //参数功能：增加函数的功能性，及程序员和函数的交互性，提高了函数的复用性；

        //调用
        fn(111);//实参

        function fn(aaa,bbb){  //形参；
            alert(aaa+bbb);
            alert(bbb);
//            alert(111+222);
        }


        //参数的个数问题:
            //1.实参传多了；（多了不用，放着）
            //2.实参传少了；（用undefined补）


        //了解：js中不存在方法重载，如果有两个或者以上函数名相同参数不同，
        //     后面的会把前面的函数覆盖掉；

    </script>
</body>
</html>
