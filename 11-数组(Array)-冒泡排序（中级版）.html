<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    var arr = [3,4,2,7,1,6,5];
    console.log(arr);
    //冒泡排序：两个循环一个循环控制轮数，一个循环控制次数；
            //轮数和次数都是元素个数-1；
            //相邻的两个元素进行比较，满足条件就交换位置；

    //优化的方向：
    //   1.次数优化，没多比较一轮，少比较一次；
    //   2.轮数优化；如果已经提前完成了，就不用在比较了；


    //每一轮能够找出一个满足条件的，那么从第二轮开始，每一轮比较都可以少比较一次；

    var m = 0;//轮数
    var n = 0;//次数

    //利用一个for循环，很多轮的比较(元素个数-1轮);
    for(var j=0;j<arr.length-1;j++){
        //某一轮过程中，比较的次数；（元素个数-1次）
        //j: 第一轮少比较0次；第二轮少比较1次；。。。
        for(var i=0;i<arr.length-1-j;i++){//多比较一轮，少比较一次；
            //相邻的两个元素进行比较，满足添加就交换位置；
            //后面的比前面的大交换位置: 降幂排序(越来越小);
            //后面的比前面的小交换位置: 升幂排序(越来越大);
            if(arr[i] > arr[i+1]){
                //交换变量
                var temp = arr[i];
                arr[i] = arr[i+1];
                arr[i+1] = temp;
            }
            n++;//又比较了一次；
        }
        m++;//又比较一轮；
    }


    console.log(arr);
    console.log(m);
    console.log(n);

</script>

</body>
</html>
