        //- 3.求阶乘
            // 5! = 5*4*3*2*1;
            // 4! = 4*3*2*1;....

        //调用
//        alert(getJC(5));

        //变量：num;  返回值：最终结果；
        function getJC(num){
            //for循环累乘
            var product = 1;
            //循环从1-num;
            for(var i=1;i<=num;i++){
                product *= i;
            }
            return product;
        }


        //- 4.求1!+2!+3!+....+n!
                //先求阶乘在求和；(函数可以嵌套调用)

        alert(getJCSum(4));

        function getJCSum(n){
            var sum = 0;
            //利用for循环找阶乘
            for(var i=1;i<=n;i++){
                //求阶乘然后累加到sum;
                sum += getJC(i);//getJC(1...2...3......n);
            }
            //返回sum
            return sum;
        }
